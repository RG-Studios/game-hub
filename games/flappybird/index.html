<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #4ec0ca, #dff9fb);
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      margin: auto;
      background-color: #70c5ce;
    }
    #restart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      border: none;
      background: #ff5e57;
      color: white;
      border-radius: 10px;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
<canvas id="game" width="320" height="480"></canvas>
<button id="restart">Restart</button>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  const bird = { x: 50, y: 150, width: 30, height: 30, velocity: 0 };
  const gravity = 0.5;
  const jump = -8;
  const pipes = [];
  let frame = 0;
  let score = 0;
  let gameOver = false;

  const flapSound = new Audio("https://www.soundjay.com/button/sounds/button-16.mp3");
  const pointSound = new Audio("https://www.soundjay.com/button/sounds/button-09.mp3");
  const hitSound = new Audio("https://www.soundjay.com/button/sounds/button-10.mp3");

  function drawBird() {
    ctx.fillStyle = "#f1c40f";
    ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
  }

  function drawPipe(pipe) {
    ctx.fillStyle = "#2ecc71";
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  }

  function update() {
    if (gameOver) return;

    bird.velocity += gravity;
    bird.y += bird.velocity;

    if (frame % 90 === 0) {
      const gap = 120;
      const top = Math.random() * (canvas.height - gap - 100) + 20;
      const bottom = top + gap;
      pipes.push({ x: canvas.width, width: 50, top, bottom });
    }

    pipes.forEach(pipe => {
      pipe.x -= 2;

      // Collision
      if (
        bird.x < pipe.x + pipe.width &&
        bird.x + bird.width > pipe.x &&
        (bird.y < pipe.top || bird.y + bird.height > pipe.bottom)
      ) {
        hitSound.play();
        endGame();
      }

      // Scoring
      if (!pipe.scored && pipe.x + pipe.width < bird.x) {
        score++;
        pipe.scored = true;
        pointSound.play();
      }
    });

    // Floor or ceiling hit
    if (bird.y + bird.height > canvas.height || bird.y < 0) {
      hitSound.play();
      endGame();
    }

    frame++;
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    drawBird();
    pipes.forEach(drawPipe);

    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";
    ctx.fillText("Score: " + score, 10, 30);
  }

  function loop() {
    update();
    draw();
    if (!gameOver) requestAnimationFrame(loop);
  }

  function flap() {
    if (!gameOver) {
      bird.velocity = jump;
      flapSound.play();
    }
  }

  function endGame() {
    gameOver = true;
    document.getElementById("restart").style.display = "block";
  }

  function resetGame() {
    bird.y = 150;
    bird.velocity = 0;
    pipes.length = 0;
    score = 0;
    frame = 0;
    gameOver = false;
    document.getElementById("restart").style.display = "none";
    loop();
  }

  document.addEventListener("keydown", e => {
    if (e.code === "Space") flap();
  });

  document.addEventListener("click", flap);
  document.getElementById("restart").addEventListener("click", resetGame);

  loop();
</script>
</body>
</html>
