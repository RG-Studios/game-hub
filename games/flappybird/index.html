<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Bird</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #80d0ff, #c0f0ff);
    }
    canvas {
      display: block;
      background: #70c5ce;
    }
    #tap-button, #restart-button {
      position: fixed;
      bottom: 20px;
      padding: 16px 28px;
      font-size: 18px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border: none;
      cursor: pointer;
      z-index: 999;
    }
    #tap-button { left: 20px; }
    #restart-button {
      right: 20px;
      display: none;
      background-color: #ff5e57;
      color: white;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <button id="tap-button">TAP</button>
  <button id="restart-button">RESTART</button>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    let W, H;
    let bird, gravity, lift, pipes, frame, score, gameOver;
    let pipeSpeed, spawnRate;

    function resizeCanvas() {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    }

    window.addEventListener("resize", resizeCanvas);

    function resetGame() {
      resizeCanvas();
      bird = { x: 60, y: H / 2, size: 24, velocity: 0 };
      gravity = 0.5;
      lift = -9;
      pipes = [];
      frame = 0;
      score = 0;
      gameOver = false;
      pipeSpeed = 2;
      spawnRate = 100;
      document.getElementById("restart-button").style.display = "none";
      update();
    }

    function drawBird() {
      ctx.fillStyle = "yellow";
      ctx.beginPath();
      ctx.arc(bird.x, bird.y, bird.size, 0, Math.PI * 2);
      ctx.fill();
    }

    function flap() {
      if (!gameOver) bird.velocity = lift;
    }

    function drawPipes() {
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillStyle = "green";
        ctx.fillRect(p.x, 0, p.w, p.top);
        ctx.fillRect(p.x, p.bottom, p.w, H - p.bottom);
        p.x -= pipeSpeed;

        // Collision
        if (
          bird.x + bird.size > p.x &&
          bird.x - bird.size < p.x + p.w &&
          (bird.y - bird.size < p.top || bird.y + bird.size > p.bottom)
        ) {
          gameOver = true;
        }

        // Score
        if (!p.scored && p.x + p.w < bird.x) {
          score++;
          p.scored = true;

          // Increase difficulty every 5 points
          if (score % 5 === 0) {
            pipeSpeed += 0.5;
            spawnRate = Math.max(60, spawnRate - 5);
          }
        }
      }

      pipes = pipes.filter(p => p.x + p.w > 0);
    }

    function newPipe() {
      let gap = 150;
      let top = Math.random() * (H / 2);
      let bottom = top + gap;
      pipes.push({ x: W, top, bottom, w: 50, scored: false });
    }

    function update() {
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "48px sans-serif";
        ctx.fillText("Game Over", W / 2 - 130, H / 2);
        document.getElementById("restart-button").style.display = "block";
        return;
      }

      bird.velocity += gravity;
      bird.y += bird.velocity;

      if (frame % spawnRate === 0) newPipe();

      ctx.clearRect(0, 0, W, H);
      drawPipes();
      drawBird();

      ctx.fillStyle = "white";
      ctx.font = "24px sans-serif";
      ctx.fillText("Score: " + score, 20, 40);

      if (bird.y > H || bird.y < 0) {
        gameOver = true;
        document.getElementById("restart-button").style.display = "block";
        return;
      }

      frame++;
      requestAnimationFrame(update);
    }

    // Controls
    window.addEventListener("keydown", (e) => {
      if (e.code === "Space") flap();
    });
    document.getElementById("tap-button").addEventListener("click", flap);
    document.getElementById("restart-button").addEventListener("click", resetGame);

    resetGame();
  </script>
</body>
</html>
