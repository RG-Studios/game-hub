<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Memory Match</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      width: 360px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #444;
      color: white;
      font-size: 36px;
      line-height: 80px;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
    }
    .matched {
      background: #28a745;
    }
  </style>
</head>
<body>
  <h1>Memory Match</h1>
  <div id="game-board"></div>

  <script>
    const emojis = ['ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‰','ðŸ“','ðŸ’','ðŸ','ðŸ¥'];
    const cards = [...emojis, ...emojis].sort(() => 0.5 - Math.random());
    const board = document.getElementById('game-board');

    let first = null;
    let second = null;
    let lock = false;

    cards.forEach((emoji, i) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji = emoji;
      card.innerText = '';
      card.addEventListener('click', () => {
        if (lock || card.classList.contains('matched') || card === first) return;
        card.innerText = emoji;

        if (!first) {
          first = card;
        } else {
          second = card;
          lock = true;
          if (first.dataset.emoji === second.dataset.emoji) {
            first.classList.add('matched');
            second.classList.add('matched');
            first = second = null;
            lock = false;
          } else {
            setTimeout(() => {
              first.innerText = '';
              second.innerText = '';
              first = second = null;
              lock = false;
            }, 800);
          }
        }
      });
      board.appendChild(card);
    });
  </script>
</body>
</html>
