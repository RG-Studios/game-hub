<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 0 0 10px #00ffcc;
    }
    #status {
      margin: 10px;
      font-size: 1.2rem;
      color: #fff;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: #111;
      border: 2px solid #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: #00ffcc;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .cell:hover {
      transform: scale(1.05);
      background: #222;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #00c9a7;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Reset Game</button>  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill('');

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = val;
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (cells[index] !== '' || checkWin()) return;
      cells[index] = currentPlayer;
      drawBoard();
      if (checkWin()) {
        statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
      } else if (!cells.includes('')) {
        statusText.innerText = "It's a draw!";
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => {
        return combo.every(i => cells[i] === currentPlayer);
      });
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      statusText.innerText = `Player X's turn`;
      drawBoard();
    }

    drawBoard();
  </script></body>
</html>
