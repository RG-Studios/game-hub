<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f7f7f7; }
    h1 { margin-top: 20px; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: white;
      border: 2px solid #444;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .cell:hover {
      background: #eee;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="status">Player X's turn</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('status');
    let currentPlayer = 'X';
    let cells = Array(9).fill('');

    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.innerText = val;
        cell.addEventListener('click', () => handleClick(i));
        board.appendChild(cell);
      });
    }

    function handleClick(index) {
      if (cells[index] !== '') return;
      cells[index] = currentPlayer;
      drawBoard();
      if (checkWin()) {
        statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        board.querySelectorAll('.cell').forEach(cell => cell.style.pointerEvents = 'none');
      } else if (!cells.includes('')) {
        statusText.innerText = \"It's a draw!\";
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWin() {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => {
        return combo.every(i => cells[i] === currentPlayer);
      });
    }

    function resetGame() {
      cells = Array(9).fill('');
      currentPlayer = 'X';
      statusText.innerText = `Player X's turn`;
      drawBoard();
    }

    drawBoard();
  </script>
</body>
</html>
